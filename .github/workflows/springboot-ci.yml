name: Spring Boot CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test:
    name: Build & Test Spring Boot App
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"

      - name: Build Spring Boot app
        run: mvn clean package -DskipTests=true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-build
          path: Backend/target/*.jar

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: build-test

    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t shopitnow-core .

      - name: Verify image runs
        run: |
          docker run -d -p 8080:8080 shopitnow-core
          sleep 10
          docker ps

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Trigger Render Deployment
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "$DEPLOY_HOOK"
